services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_USERNAME: github_etl_user
      DATABASE_PASSWORD: secure_password_123
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: github_etl_db
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: github_etl_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: github_etl_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: